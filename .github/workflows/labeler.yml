name: "Pull Request Labeler"
on:
- pull_request_target
- issues
- issue_comment

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:

    - uses: actions/labeler@v5
      with:
        sync-labels: true
        configuration-path: .github/labeler.yml
        dot: true
    
      env:
        REPO: ${{ github.event.repository.name }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}