name: "Pull Request Labeler"
on:
- pull_request_target

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with: 
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/labeler@v5
      with: 
        sync-labels: true